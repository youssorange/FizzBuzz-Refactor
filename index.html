<body>
<h1>The FizzBuzz Challenge</h1>
<p>For each number if it’s not divisible by 3 or 5, you simply say the number. If it’s divisible by 3, instead of the number you say “fizz”. If it’s divisible by 5, you say “buzz”. And finally if it’s divisible by both 3 and 5, you say “fizz buzz”.</p>
<form>
	<input id="inputNum" type="text" placeholder="Enter number here...">
	<input id="submit" type="submit">
	<span style="color: red"></span>
</form>
</br>
	<section></section>


</body>
